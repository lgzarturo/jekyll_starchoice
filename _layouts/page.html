<article>

  <div class="row panel panel--full-c1">
    <div class="container">

      <header>
        <h1>{{ page.promo_title }}</h1>
      </header>

      <div class="col-md-6">
        <h2>{{ page.title }}</h2>
      </div>
      <div class="col-md-6">
        <p>{{ page.excerpt }}</p>
      </div>

    </div>
  </div>

  <div>
    {{ content }}    
  </div>

</article>
